<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-verydarkblue-mainbg">
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="max-w-xs border-2 border-verydarkblue-mainbg rounded-2xl relative font-body bg-verydarkblue-cardbg md:shadow-2xl">
      <div class="cursor-pointer">
        <div class="w-72 mx-3 md:ml-4 my-3 z-10">
          <img class="w-full rounded-md" src="images/image-equilibrium.jpg" alt="eth-img">
        </div>
        <div>
          <div class="bg-softblue w-72 h-72 ml-4 my-3 flex justify-center items-center rounded-md absolute top-0 opacity-0 hover:opacity-80 transform ease-in duration-300">
            <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
          </div>
        </div>
  
      </div>
  
      <div class="px-3">
        <div class="mt-2">
          <header class="text-white font-semibold text-lg hover:text-Cyan transform ease-out duration-300">
            <h1>Equilibrium #3429</h1>
          </header>
          <div class="mt-3">
            <p class="text-softblue">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="flex justify-between mt-5 border-b-2 border-verydarkblue-line pb-4">
            <div class="flex gap-1 items-center">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
    
              <span class="text-Cyan font-semibold">0.041 ETH</span>
            </div>
            <div class="flex gap-1 items-center mr-2">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
    
              <span class="font-light text-softblue">3 days left</span>
            </div>
    
          </div>
          <div class="mt-3 flex items-center gap-3 pb-2">
            <div>
              <img class="w-12 border-white" src="images/image-avatar.png" alt="image-avatar">
            </div>
            <div>
              <p class="text-softblue">Creation of <span class="font-semibold hover:text-Cyan transform ease-in duration-200 cursor-pointer">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="attribution mt-3 text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KingPhred" target="_blank">Okotie Fredrick</a>.
    </div>
  </div>
  

  
</body>
</html>
